<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DMSSS Archive</title>
    <!-- Google Fonts: Inter (Clean & Minimal) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- MINIMALIST DARK THEME --- */
        :root {
            --bg-color: #050505;       /* Pitch Black/Dark Grey */
            --card-bg: #121212;        /* Subtle Dark Card */
            --text-main: #ededed;      /* Soft White */
            --text-sub: #888888;       /* Muted Grey */
            --highlight: #ffffff;      /* Pure White Highlight */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 30px 20px;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- HEADER & SEARCH --- */
        .header {
            max-width: 600px;
            margin: 0 auto 50px auto;
            text-align: center;
        }

        .app-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
            letter-spacing: -0.5px;
            color: var(--text-main);
        }

        /* Minimal Search Bar */
        .search-container {
            position: relative;
            max-width: 100%;
        }

        .search-box {
            width: 100%;
            padding: 15px 0;
            background: transparent;
            border: none;
            border-bottom: 1px solid #333;
            color: white;
            font-size: 16px;
            font-weight: 300;
            outline: none;
            text-align: center;
            transition: border-color 0.3s ease;
            border-radius: 0; /* Flat look */
        }

        .search-box:focus {
            border-bottom-color: var(--highlight);
        }

        .search-box::placeholder {
            color: #444;
            font-weight: 300;
        }

        /* --- YEAR CARDS GRID --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            max-width: 900px;
            margin: 0 auto;
        }

        .year-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            position: relative;
        }

        /* Hover: Subtle Lift */
        .year-card:hover {
            transform: translateY(-5px);
            background: #1a1a1a;
        }

        .year-text {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-main);
            display: block;
            letter-spacing: -0.5px;
        }

        .session-label {
            font-size: 10px;
            color: var(--text-sub);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 8px;
            display: block;
            font-weight: 400;
        }

        /* --- POPUP MODAL --- */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.show { opacity: 1; }

        .modal-box {
            background: #121212;
            width: 85%;
            max-width: 400px;
            border-radius: 16px;
            padding: 30px;
            border: 1px solid #222;
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }

        .modal-overlay.show .modal-box { transform: scale(1); }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .modal-title { font-size: 20px; font-weight: 600; color: white; }
        .close-btn { background: none; border: none; color: #666; font-size: 24px; cursor: pointer; padding: 0; }
        .close-btn:hover { color: white; }

        /* File Links List */
        .file-list { display: flex; flex-direction: column; gap: 8px; }

        .file-btn {
            text-decoration: none;
            padding: 15px 0;
            color: var(--text-sub);
            font-size: 14px;
            font-weight: 400;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.2s;
            border-bottom: 1px solid #222;
        }

        .file-btn:last-child { border-bottom: none; }

        .file-btn:hover {
            color: white;
            padding-left: 10px;
        }

        .arrow { font-size: 16px; opacity: 0; transition: opacity 0.2s; }
        .file-btn:hover .arrow { opacity: 1; }

        .loading { text-align: center; margin-top: 50px; color: #444; font-size: 14px; font-weight: 300; }
    </style>
</head>
<body>

    <div class="header">
        <div class="app-title">Masters & All Master Front Pages</div>
        <div class="search-container">
            <input type="text" id="search" class="search-box" placeholder="Search year or file name..." onkeyup="filterGrid()">
        </div>
    </div>

    <!-- YEAR CARDS GRID -->
    <div id="grid" class="grid">
        <div class="loading">Fetching Data...</div>
    </div>

    <!-- POPUP MODAL -->
    <div id="modal" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-header">
                <span id="modalTitle" class="modal-title">Session</span>
                <button class="close-btn" onclick="closeModal()">×</button>
            </div>
            <div id="modalBody" class="file-list">
                <!-- Links will appear here -->
            </div>
        </div>
    </div>

<script>
    // ✅ आपका API Link
    const API_URL = "https://script.google.com/macros/s/AKfycbyAmZtf_IQ1vdHzhLTr6ZINhpd1zAvQzAvMqsLWfSot89A8JYUXWuRQm3_S0QtUqrqMXg/exec";

    let globalData = [];

    // Fetch Data
    fetch(API_URL)
        .then(res => res.json())
        .then(data => {
            globalData = data;
            render(data);
        })
        .catch(err => document.getElementById('grid').innerHTML = "<p style='text-align:center; color:#555'>Error loading data.</p>");

    function render(data) {
        const grid = document.getElementById('grid');
        
        if(data.length === 0) { 
            grid.innerHTML = "<p style='text-align:center; color:#555'>No Records Found</p>"; 
            return; 
        }

        let html = "";
        data.forEach((row, index) => {
            // Minimal Card
            html += `
            <div class="year-card" data-year="${row.year}" onclick="openModal(${index})">
                <span class="session-label">SESSION</span>
                <span class="year-text">${row.year}</span>
            </div>`;
        });
        grid.innerHTML = html;
    }

    // Modal Logic
    const modal = document.getElementById('modal');

    function openModal(index) {
        // Find correct data using attribute to support filtering
        const cards = document.querySelectorAll('.year-card');
        
        // Ensure index exists (safety check)
        if (!cards[index]) return;

        const yearText = cards[index].getAttribute('data-year');
        const row = globalData.find(d => d.year === yearText);

        if(!row) return;

        document.getElementById('modalTitle').innerText = row.year;

        let linksHtml = "";
        row.files.forEach(f => {
            linksHtml += `
            <a href="${f.link}" target="_blank" class="file-btn">
                ${f.name}
                <span class="arrow">→</span>
            </a>`;
        });

        document.getElementById('modalBody').innerHTML = linksHtml;

        modal.style.display = "flex";
        setTimeout(() => modal.classList.add('show'), 10);
    }

    function closeModal() {
        modal.classList.remove('show');
        setTimeout(() => modal.style.display = "none", 300);
    }

    window.onclick = function(e) {
        if(e.target == modal) closeModal();
    }

    // ✅ NEW ADVANCED SEARCH LOGIC
    function filterGrid() {
        let input = document.getElementById('search').value.toLowerCase();
        let cards = document.querySelectorAll('.year-card');
        
        cards.forEach(card => {
            let yearKey = card.getAttribute('data-year');
            
            // Find the data object for this card
            let dataRow = globalData.find(d => d.year === yearKey);

            if (!dataRow) return;

            // Check 1: Does the YEAR match? (e.g., "2024")
            let matchYear = dataRow.year.toLowerCase().includes(input);

            // Check 2: Does ANY FILE inside this year match? (e.g., "Undertaking")
            let matchFile = dataRow.files.some(f => f.name.toLowerCase().includes(input));

            // If either matches, show the card
            if (matchYear || matchFile) {
                card.style.display = "block";
            } else {
                card.style.display = "none";
            }
        });
    }
</script>

</body>

</html>
